<html>
	<head>
		<title>Form Elementtag</title>
	</head>
	<body>
		<!-- method=GET/POST-->
		<form action="#" method="#">
<!-- disabled/readonly/autofocus/required-->
			<label for="firstname">First Name</label>
			<input type="text" 
			name="firstname" id="firstname" class="" placeholder="Enter your First Name" required maxlength="5">
			<br/>
			<br/>
			<label for="lastname">Last Name</label>
			<input type="text"
			 name="lastname" id="lastname" 
			class="" placeholder="Enter your last name">
			<br/>
			<br/>
			<label for="">Email</label>
			<input type="email" name="email" id="email" class="" placeholder="Enter your email">
			<br/>
			<br/>
			<label for="">Password</label>
			<input type="password" id="password" class="" placeholder="Ener your Password">
			<br/>
			<br/>
			<label for="dob">DOB</label>
			<input type="date" name="dob" id="dob" class="" placeholder="Choose your date of birth">
			<br/>
			<br/>
			<label for="time">TIME</label>
			<input type="time" name="time" class="">
			<br/>
			<br/>
			<label for="about">About</label>
			<textarea name="about" id="about" class=""></textarea>

			<br/>
			<br/>
			<input type="button" name="apply" class="" value="Apply Now">
			<button name="submit" id="submit" class="submit">Submit</button>


		</form>
	</body>
	<footer>
		
	</footer>

</html>
